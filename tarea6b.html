<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tarea6.css" />
    <title>tarea 6</title>
  </head>
  <body>
    <form id="calcular-salarios">
      <button id="sumar-integrante">+</button>
      <button id="restar-integrante">-</button>
      <div class="integrantes"></div>
      <button id="calcular" class="oculto">calcular</button>
      <div id="analisis" class="oculto">
        <p>El mayor salario anual es : <strong id="mayor"></strong></p>
        <p>El menor salario anual es : <strong id="menor"></strong></p>
        <p>El salario anual promedio es : <strong id="anual"></strong></p>
        <p>El salario mensual promedio es : <strong id="mensual"></strong></p>
      </div>
      <button type="reset" id="resetear" class="oculto">resetear</button>
    </form>
    <script type="text/javascript" src="./calculos.js"></script>
    <script type="text/javascript" src="./tarea6.js"></script>
  </body>
</html>
